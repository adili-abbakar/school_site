<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPro | Teachers Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a2b4b',
                        secondary: '#f0f4f8',
                        accent: '#3b82f6',
                        muted: '#6b7280',
                        sidebar: '#0f172a',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; font-size: 13px; }
        .sidebar-link.active { background-color: #1e293b; color: #3b82f6; border-right: 4px solid #3b82f6; }
        h1, h2, h3 { font-size: 1.1rem; font-weight: 700; }
        .text-xs { font-size: 11px; }
        .text-sm { font-size: 12px; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-60 bg-sidebar text-slate-300 flex-shrink-0 flex flex-col hidden md:flex">
        <div class="p-5 flex items-center gap-3 border-b border-slate-800">
            <div class="bg-accent text-white p-1.5 rounded">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <span class="text-lg font-bold text-white tracking-tight">EduPro</span>
        </div>
        <nav class="flex-grow py-4 space-y-0.5 overflow-y-auto text-sm">
            <div class="px-5 mb-1 text-[10px] font-semibold text-slate-500 uppercase tracking-wider">Main Menu</div>
            <a href="dashboard.html" class="sidebar-link flex items-center px-5 py-2 hover:bg-slate-800 transition-colors gap-3">
                <i class="fas fa-th-large"></i>
                <span>Overview</span>
            </a>
            
            <div class="px-5 mt-4 mb-1 text-[10px] font-semibold text-slate-500 uppercase tracking-wider">User Management</div>
            <a href="dashboard-students.html" class="sidebar-link flex items-center px-5 py-2 hover:bg-slate-800 transition-colors gap-3">
                <i class="fas fa-user-graduate"></i>
                <span>Students</span>
            </a>
            <a href="dashboard-teachers.html" class="sidebar-link active flex items-center px-5 py-2 hover:bg-slate-800 transition-colors gap-3">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>Teachers</span>
            </a>
            <a href="dashboard-admins.html" class="sidebar-link flex items-center px-5 py-2 hover:bg-slate-800 transition-colors gap-3">
                <i class="fas fa-user-shield"></i>
                <span>Admins</span>
            </a>
            <a href="dashboard-guardians.html" class="sidebar-link flex items-center px-5 py-2 hover:bg-slate-800 transition-colors gap-3">
                <i class="fas fa-users"></i>
                <span>Guardians</span>
            </a>

            <div class="px-5 mt-4 mb-1 text-[10px] font-semibold text-slate-500 uppercase tracking-wider">Academics</div>
            <a href="dashboard-sessions.html" class="sidebar-link flex items-center px-5 py-2 hover:bg-slate-800 transition-colors gap-3">
                <i class="fas fa-calendar-alt"></i>
                <span>Sessions</span>
            </a>
            <a href="dashboard-classes.html" class="sidebar-link flex items-center px-5 py-2 hover:bg-slate-800 transition-colors gap-3">
                <i class="fas fa-school"></i>
                <span>Classes</span>
            </a>
            <a href="dashboard-promotions.html" class="sidebar-link flex items-center px-5 py-2 hover:bg-slate-800 transition-colors gap-3">
                <i class="fas fa-arrow-up-right-dots"></i>
                <span>Promotions</span>
            </a>

            <div class="px-5 mt-4 mb-1 text-[10px] font-semibold text-slate-500 uppercase tracking-wider">Operations</div>
            <a href="dashboard-admissions.html" class="sidebar-link flex items-center px-5 py-2 hover:bg-slate-800 transition-colors gap-3">
                <i class="fas fa-user-plus"></i>
                <span>Admissions</span>
            </a>
            <a href="dashboard-results-upload.html" class="sidebar-link flex items-center px-5 py-2 hover:bg-slate-800 transition-colors gap-3">
                <i class="fas fa-file-invoice"></i>
                <span>Results</span>
            </a>
        </nav>
    </aside>

    <main class="flex-grow flex flex-col min-w-0 bg-slate-50 overflow-y-auto">
        <header class="h-14 bg-white border-b px-6 flex items-center justify-between sticky top-0 z-10 shadow-sm">
            <div class="flex items-center gap-4 flex-grow max-w-xl">
                <div class="relative w-full">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xs"></i>
                    <input type="text" placeholder="Search staff..." class="w-full bg-slate-100 border-none rounded-lg py-1.5 pl-9 pr-4 text-xs focus:ring-2 focus:ring-accent outline-none">
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="w-8 h-8 bg-accent text-white rounded-full flex items-center justify-center text-xs font-bold">AD</div>
            </div>
        </header>

        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-xl font-extrabold text-primary">Academic Staff</h1>
                    <p class="text-slate-500 text-xs">Manage teachers and faculty members.</p>
                </div>
                <button class="bg-accent text-white px-4 py-2 rounded-lg text-xs font-semibold shadow hover:bg-blue-600 transition-all flex items-center gap-2">
                    <i class="fas fa-plus"></i>
                    <span>Add New Teacher</span>
                </button>
            </div>

            <div class="bg-white rounded-xl border border-slate-100 shadow-sm overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-xs">
                        <thead class="bg-slate-50 text-slate-500 uppercase text-[10px] font-bold tracking-wider">
                            <tr>
                                <th class="px-6 py-4">Staff ID</th>
                                <th class="px-6 py-4">Name</th>
                                <th class="px-6 py-4">Subject</th>
                                <th class="px-6 py-4">Email</th>
                                <th class="px-6 py-4 text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y">
                            <tr class="hover:bg-slate-50 transition-colors">
                                <td class="px-6 py-4 font-bold text-slate-400 uppercase">TCH001</td>
                                <td class="px-6 py-4 font-semibold text-primary">Prof. Alan Turing</td>
                                <td class="px-6 py-4 text-slate-600">Mathematics</td>
                                <td class="px-6 py-4 text-slate-500">alan@edupro.ac</td>
                                <td class="px-6 py-4 text-center">
                                    <div class="flex justify-center gap-2">
                                        <button class="text-blue-500"><i class="fas fa-edit"></i></button>
                                        <button class="text-rose-500"><i class="fas fa-trash"></i></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
