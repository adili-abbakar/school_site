<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPro | Result Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a2b4b',
                        secondary: '#f0f4f8',
                        accent: '#3b82f6',
                        muted: '#6b7280',
                        sidebar: '#0f172a',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-sidebar text-slate-300 flex-shrink-0 flex flex-col hidden md:flex">
        <div class="p-6 flex items-center gap-3 border-b border-slate-800">
            <div class="bg-accent text-white p-1.5 rounded">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <span class="text-xl font-bold text-white tracking-tight">EduPro</span>
        </div>
        <nav class="flex-grow py-6 space-y-1">
            <a href="dashboard.html" class="flex items-center px-6 py-3 hover:bg-slate-800 transition-colors gap-3">
                <i class="fas fa-th-large"></i>
                <span>Overview</span>
            </a>
            <a href="students.html" class="flex items-center px-6 py-3 hover:bg-slate-800 transition-colors gap-3">
                <i class="fas fa-user-graduate"></i>
                <span>Students</span>
            </a>
            <a href="results.html" class="bg-slate-800 text-accent border-r-4 border-accent flex items-center px-6 py-3 transition-colors gap-3">
                <i class="fas fa-file-invoice"></i>
                <span>Results</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col min-w-0 bg-slate-50 overflow-y-auto">
        <header class="h-16 bg-white border-b px-8 flex items-center justify-between sticky top-0 z-10">
            <h2 class="font-bold text-primary">Academic Results</h2>
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-accent text-white rounded-full flex items-center justify-center font-bold">AD</div>
            </div>
        </header>

        <div class="p-8">
            <div class="mb-10 flex flex-col lg:flex-row justify-between items-start lg:items-center gap-6">
                <div>
                    <h1 class="text-3xl font-extrabold text-primary mb-1">Upload & Manage Results</h1>
                    <p class="text-slate-500 text-sm">Select a class and session to begin uploading or reviewing student performance.</p>
                </div>
                <div class="flex flex-wrap gap-3">
                    <div class="bg-white border p-1.5 rounded-xl shadow-sm flex items-center gap-2">
                        <select class="bg-transparent border-none text-xs font-bold text-slate-600 focus:ring-0 cursor-pointer">
                            <option>2024/2025 Session</option>
                            <option>2023/2024 Session</option>
                        </select>
                        <div class="w-px h-4 bg-slate-200"></div>
                        <select class="bg-transparent border-none text-xs font-bold text-slate-600 focus:ring-0 cursor-pointer">
                            <option>JSS 1 Gold</option>
                            <option>JSS 2 Blue</option>
                            <option>SS 3 Science</option>
                        </select>
                    </div>
                    <button class="bg-accent text-white px-6 py-2.5 rounded-xl text-sm font-bold shadow-md shadow-accent/20 hover:bg-blue-600 transition-all flex items-center gap-2">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Upload Bulk Result</span>
                    </button>
                </div>
            </div>

            <!-- Result Upload Table -->
            <div class="bg-white rounded-2xl border border-slate-100 shadow-sm overflow-hidden">
                <div class="p-6 border-b flex justify-between items-center bg-slate-50/50">
                    <h3 class="font-bold text-primary flex items-center gap-2">
                        <i class="fas fa-edit text-accent"></i>
                        <span>Manual Result Entry - JSS 1 Gold</span>
                    </h3>
                    <div class="flex gap-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                        <span class="flex items-center gap-1.5"><span class="w-2 h-2 rounded-full bg-emerald-400"></span> Saved</span>
                        <span class="flex items-center gap-1.5"><span class="w-2 h-2 rounded-full bg-slate-200"></span> Draft</span>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-50 text-slate-500 uppercase text-[10px] font-bold tracking-wider">
                            <tr>
                                <th class="px-6 py-4">Student</th>
                                <th class="px-6 py-4">English</th>
                                <th class="px-6 py-4">Math</th>
                                <th class="px-6 py-4">Science</th>
                                <th class="px-6 py-4">Total</th>
                                <th class="px-6 py-4">Grade</th>
                                <th class="px-6 py-4 text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            <tr class="hover:bg-slate-50/80 transition-colors">
                                <td class="px-6 py-4 font-bold text-primary">John Doe</td>
                                <td class="px-6 py-4"><input type="number" value="85" class="w-16 bg-slate-100 border-none rounded p-1.5 text-center font-semibold text-primary focus:ring-2 focus:ring-accent outline-none"></td>
                                <td class="px-6 py-4"><input type="number" value="72" class="w-16 bg-slate-100 border-none rounded p-1.5 text-center font-semibold text-primary focus:ring-2 focus:ring-accent outline-none"></td>
                                <td class="px-6 py-4"><input type="number" value="91" class="w-16 bg-slate-100 border-none rounded p-1.5 text-center font-semibold text-primary focus:ring-2 focus:ring-accent outline-none"></td>
                                <td class="px-6 py-4 font-bold text-slate-600 text-center">248</td>
                                <td class="px-6 py-4"><span class="bg-blue-100 text-blue-700 font-extrabold px-3 py-1 rounded text-xs">A</span></td>
                                <td class="px-6 py-4 text-center text-emerald-500"><i class="fas fa-check-circle"></i></td>
                            </tr>
                            <tr class="hover:bg-slate-50/80 transition-colors">
                                <td class="px-6 py-4 font-bold text-primary">Alice Smith</td>
                                <td class="px-6 py-4"><input type="number" value="65" class="w-16 bg-slate-100 border-none rounded p-1.5 text-center font-semibold text-primary focus:ring-2 focus:ring-accent outline-none"></td>
                                <td class="px-6 py-4"><input type="number" value="58" class="w-16 bg-slate-100 border-none rounded p-1.5 text-center font-semibold text-primary focus:ring-2 focus:ring-accent outline-none"></td>
                                <td class="px-6 py-4"><input type="number" value="62" class="w-16 bg-slate-100 border-none rounded p-1.5 text-center font-semibold text-primary focus:ring-2 focus:ring-accent outline-none"></td>
                                <td class="px-6 py-4 font-bold text-slate-600 text-center">185</td>
                                <td class="px-6 py-4"><span class="bg-slate-100 text-slate-700 font-extrabold px-3 py-1 rounded text-xs">C</span></td>
                                <td class="px-6 py-4 text-center text-amber-500"><i class="fas fa-clock"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="p-6 bg-slate-50 border-t flex justify-end gap-3">
                    <button class="bg-white border text-slate-600 px-6 py-2.5 rounded-xl text-sm font-bold hover:bg-slate-100 transition-all">Save as Draft</button>
                    <button class="bg-primary text-white px-8 py-2.5 rounded-xl text-sm font-bold hover:bg-slate-800 transition-all shadow-lg shadow-primary/20">Finalize & Publish</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
