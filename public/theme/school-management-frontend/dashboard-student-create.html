<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPro | Register Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a2b4b',
                        secondary: '#f0f4f8',
                        accent: '#3b82f6',
                        sidebar: '#0f172a',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; font-size: 11px; }
        .sidebar-link.active { background-color: #1e293b; color: #3b82f6; border-right: 4px solid #3b82f6; }
        .mobile-sidebar { transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        .mobile-sidebar.active { transform: translateX(0); }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden">
    <!-- Mobile Sidebar Overlay -->
    <div id="sidebarOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="mobile-sidebar md:translate-x-0 w-56 bg-sidebar text-slate-300 flex-shrink-0 flex flex-col fixed md:relative z-40 h-full">
        <div class="p-4 flex items-center gap-3 border-b border-slate-800">
            <div class="bg-accent text-white p-1.5 rounded text-xs">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <span class="text-base font-bold text-white tracking-tight">EduPro</span>
            <button id="closeSidebar" class="ml-auto text-white md:hidden">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="flex-grow py-4 space-y-1 overflow-y-auto text-xs">
            <a href="dashboard.html" class="sidebar-link flex items-center px-4 py-2 hover:bg-slate-800 transition-colors gap-2">
                <i class="fas fa-th-large"></i> <span>Overview</span>
            </a>
            <div class="px-4 mt-4 mb-2 text-[9px] font-semibold text-slate-500 uppercase tracking-wider">Management</div>
            <a href="dashboard-students.html" class="sidebar-link active flex items-center px-4 py-2 hover:bg-slate-800 transition-colors gap-2">
                <i class="fas fa-user-graduate"></i> <span>Students</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col min-w-0 overflow-y-auto">
        <header class="h-14 bg-white border-b px-4 flex items-center justify-between sticky top-0 z-10">
            <button id="openSidebar" class="text-primary text-lg md:hidden">
                <i class="fas fa-bars"></i>
            </button>
            <div class="text-xs font-bold text-primary">Student Registration</div>
            <div class="w-8 h-8 bg-accent text-white rounded-full flex items-center justify-center font-bold text-xs">AD</div>
        </header>

        <div class="p-4 md:p-6">
            <div class="mb-6">
                <h1 class="text-lg font-bold text-primary">Register New Student</h1>
                <p class="text-slate-500">Complete student enrollment profile and link to a guardian.</p>
            </div>

            <form class="bg-white rounded-xl border p-5 shadow-sm space-y-8 max-w-5xl">
                <!-- Section 1: Basic Bio -->
                <div class="space-y-4">
                    <h3 class="text-xs font-bold text-slate-700 uppercase tracking-wider border-b pb-1">Personal Information</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div class="space-y-1">
                            <label class="font-semibold text-slate-600">Full Name</label>
                            <input type="text" class="w-full bg-white border rounded-lg p-2 outline-none focus:ring-1 focus:ring-accent" placeholder="Full name">
                        </div>
                        <div class="space-y-1">
                            <label class="font-semibold text-slate-600">Date of Birth</label>
                            <input type="date" class="w-full bg-white border rounded-lg p-2 outline-none focus:ring-1 focus:ring-accent">
                        </div>
                        <div class="space-y-1">
                            <label class="font-semibold text-slate-600">Gender</label>
                            <select class="w-full bg-white border rounded-lg p-2 outline-none focus:ring-1 focus:ring-accent">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Section 2: Academic Info -->
                <div class="space-y-4">
                    <h3 class="text-xs font-bold text-slate-700 uppercase tracking-wider border-b pb-1">Academic Assignment</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div class="space-y-1">
                            <label class="font-semibold text-slate-600">Class</label>
                            <select class="w-full bg-white border rounded-lg p-2 outline-none focus:ring-1 focus:ring-accent">
                                <option>JSS 1 Gold</option>
                                <option>SS 3 Science</option>
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label class="font-semibold text-slate-600">House Assignment</label>
                            <select class="w-full bg-white border rounded-lg p-2 outline-none focus:ring-1 focus:ring-accent">
                                <option>Blue</option>
                                <option>Red</option>
                                <option>Green</option>
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label class="font-semibold text-slate-600">Admission No (Auto)</label>
                            <input type="text" value="STU-2025-045" class="w-full bg-slate-50 border rounded-lg p-2 italic" readonly>
                        </div>
                    </div>
                </div>

                <!-- Section 3: Guardian Link -->
                <div class="space-y-4">
                    <h3 class="text-xs font-bold text-slate-700 uppercase tracking-wider border-b pb-1">Guardian Linkage</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="font-semibold text-slate-600">Search/Link Guardian</label>
                            <div class="relative">
                                <i class="fas fa-search absolute left-3 top-3 text-slate-400"></i>
                                <input type="text" class="w-full bg-white border rounded-lg p-2 pl-9 outline-none focus:ring-1 focus:ring-accent" placeholder="Search by name or phone...">
                            </div>
                        </div>
                        <div class="flex items-end">
                            <button type="button" class="text-accent font-bold hover:underline mb-2">+ Create New Guardian Instead</button>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end gap-3 pt-4 border-t">
                    <button type="submit" class="px-8 py-2.5 bg-accent text-white rounded-lg hover:bg-blue-600 font-bold shadow-lg">Complete Registration</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        const openSidebar = document.getElementById('openSidebar');
        const closeSidebar = document.getElementById('closeSidebar');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        openSidebar?.addEventListener('click', () => {
            sidebar.classList.add('active');
            sidebarOverlay.classList.remove('hidden');
        });

        closeSidebar?.addEventListener('click', () => {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.add('hidden');
        });

        sidebarOverlay?.addEventListener('click', () => {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.add('hidden');
        });
    </script>
</body>
</html>
