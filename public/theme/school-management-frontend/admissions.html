<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPro | Admissions Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a2b4b',
                        secondary: '#f0f4f8',
                        accent: '#3b82f6',
                        muted: '#6b7280',
                        sidebar: '#0f172a',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-sidebar text-slate-300 flex-shrink-0 flex flex-col hidden md:flex">
        <div class="p-6 flex items-center gap-3 border-b border-slate-800">
            <div class="bg-accent text-white p-1.5 rounded">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <span class="text-xl font-bold text-white tracking-tight">EduPro</span>
        </div>
        <nav class="flex-grow py-6 space-y-1">
            <a href="dashboard.html" class="flex items-center px-6 py-3 hover:bg-slate-800 transition-colors gap-3">
                <i class="fas fa-th-large"></i>
                <span>Overview</span>
            </a>
            <a href="students.html" class="flex items-center px-6 py-3 hover:bg-slate-800 transition-colors gap-3">
                <i class="fas fa-user-graduate"></i>
                <span>Students</span>
            </a>
            <a href="#" class="bg-slate-800 text-accent border-r-4 border-accent flex items-center px-6 py-3 transition-colors gap-3">
                <i class="fas fa-user-plus"></i>
                <span>Admissions</span>
            </a>
            <a href="results.html" class="flex items-center px-6 py-3 hover:bg-slate-800 transition-colors gap-3">
                <i class="fas fa-file-invoice"></i>
                <span>Results</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col min-w-0 bg-slate-50 overflow-y-auto">
        <header class="h-16 bg-white border-b px-8 flex items-center justify-between sticky top-0 z-10">
            <h2 class="font-bold text-primary">Pending Admissions</h2>
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-accent text-white rounded-full flex items-center justify-center font-bold">AD</div>
            </div>
        </header>

        <div class="p-8">
            <div class="mb-8 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <div>
                    <h1 class="text-2xl font-extrabold text-primary tracking-tight">Approve Applications</h1>
                    <p class="text-slate-500 text-sm">Review and manage incoming student applications for the current session.</p>
                </div>
                <div class="flex gap-2 bg-white border border-slate-200 p-1 rounded-xl shadow-sm">
                    <button class="bg-primary text-white px-4 py-1.5 rounded-lg text-xs font-bold">Pending (12)</button>
                    <button class="text-slate-500 px-4 py-1.5 rounded-lg text-xs font-bold hover:bg-slate-50">Approved</button>
                    <button class="text-slate-500 px-4 py-1.5 rounded-lg text-xs font-bold hover:bg-slate-50">Rejected</button>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-6">
                <!-- Application Card 1 -->
                <div class="bg-white rounded-2xl border border-slate-100 p-6 shadow-sm hover:shadow-md transition-all border-l-4 border-l-amber-400">
                    <div class="flex flex-col lg:flex-row justify-between gap-6">
                        <div class="flex gap-5">
                            <div class="w-16 h-16 bg-slate-100 rounded-2xl flex items-center justify-center text-slate-400 text-xl font-bold">
                                SB
                            </div>
                            <div>
                                <h3 class="text-lg font-bold text-primary mb-1">Samuel Bankole</h3>
                                <div class="flex flex-wrap gap-y-2 gap-x-6 text-sm text-slate-500">
                                    <span class="flex items-center gap-2"><i class="fas fa-school text-accent"></i> JSS 2</span>
                                    <span class="flex items-center gap-2"><i class="fas fa-calendar-alt text-accent"></i> 2025/2026 Session</span>
                                    <span class="flex items-center gap-2"><i class="fas fa-clock text-accent"></i> Applied 2 days ago</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <button class="bg-slate-100 text-slate-600 px-6 py-2.5 rounded-xl text-sm font-bold hover:bg-slate-200 transition-all flex items-center gap-2">
                                <i class="fas fa-eye"></i>
                                <span>View Details</span>
                            </button>
                            <button class="bg-rose-50 text-rose-600 px-6 py-2.5 rounded-xl text-sm font-bold hover:bg-rose-100 transition-all border border-rose-100">
                                Reject
                            </button>
                            <button class="bg-emerald-500 text-white px-8 py-2.5 rounded-xl text-sm font-bold shadow-lg shadow-emerald-500/20 hover:bg-emerald-600 transition-all">
                                Approve Admission
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Application Card 2 -->
                <div class="bg-white rounded-2xl border border-slate-100 p-6 shadow-sm hover:shadow-md transition-all border-l-4 border-l-amber-400">
                    <div class="flex flex-col lg:flex-row justify-between gap-6">
                        <div class="flex gap-5">
                            <div class="w-16 h-16 bg-slate-100 rounded-2xl flex items-center justify-center text-slate-400 text-xl font-bold">
                                FO
                            </div>
                            <div>
                                <h3 class="text-lg font-bold text-primary mb-1">Fatima Oseni</h3>
                                <div class="flex flex-wrap gap-y-2 gap-x-6 text-sm text-slate-500">
                                    <span class="flex items-center gap-2"><i class="fas fa-school text-accent"></i> SS 1 Art</span>
                                    <span class="flex items-center gap-2"><i class="fas fa-calendar-alt text-accent"></i> 2025/2026 Session</span>
                                    <span class="flex items-center gap-2"><i class="fas fa-clock text-accent"></i> Applied 5 hours ago</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <button class="bg-slate-100 text-slate-600 px-6 py-2.5 rounded-xl text-sm font-bold hover:bg-slate-200 transition-all flex items-center gap-2">
                                <i class="fas fa-eye"></i>
                                <span>View Details</span>
                            </button>
                            <button class="bg-rose-50 text-rose-600 px-6 py-2.5 rounded-xl text-sm font-bold hover:bg-rose-100 transition-all border border-rose-100">
                                Reject
                            </button>
                            <button class="bg-emerald-500 text-white px-8 py-2.5 rounded-xl text-sm font-bold shadow-lg shadow-emerald-500/20 hover:bg-emerald-600 transition-all">
                                Approve Admission
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
